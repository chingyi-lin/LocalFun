    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" charset="utf-8">
    function CheckInTask(){
			UpdateUserPosition();
			var geocoder = codeAddress('河岸留言音樂藝文咖啡：台北市羅斯福路三段244巷2號B1台北市羅斯福路三段244巷2號B1');
			if(IsNear(geocoder)){
				alert('完成打卡');
			} else {
				alert('還不夠近喔！');
			}
		}
		function IsNear(geocoder){
			//distance 粗算
			var distance = Math.abs(geocoder[0] - window.localStorage["MyLatitude"])*19 + Math.abs(geocoder[1] - window.localStorage["MyLongitude"])*0.1;
			if(distance <3){
				return true;
			} else {
				return false;
			}
		}
    
		</script>
